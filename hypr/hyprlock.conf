# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(32, 33, 34, 0.9)
  font_size = 95 
  font_family = JetBrains Mono Extrabold
  position = 0, 300 
  halign = center
  valign = center
}
